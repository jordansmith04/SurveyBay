
<div class = "panel panel-default" id="opensurveysdiv">
    <div class="panel-heading">
        <h3 class="panel-title">Open Surveys</h3>
    </div>
    <div class="container">
        <div class="row">
           <div *ngFor="let survey of OpenSurveys | keyvalue" class="col-sm-12 col-md-6 col-lg-4"> 
                 <app-survey-cards [survey]="survey.value"> </app-survey-cards> 
           </div>      
        </div>
     </div> 
</div>
